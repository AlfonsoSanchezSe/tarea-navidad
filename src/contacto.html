<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Musk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/image/favicon.png" type="image/x-icon" />
</head>

<body class="light">
    <div class="container">
        <include src="./header.html"></include>
        <main class="content">
            <div class="centrado contacto">

                <form action="procesarFormulario.php" method="post" class="formulario">
                    <h2>¿Dudas? ¿Sugerencias? ¡Deja tus comentarios!</h2>
                    <div class="form-label">
                        <label for="nombre">Nombre*</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>


                    <div class="form-label">
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="form-label">
                        <label for="tipo">Tipo de Mensaje*</label>
                        <select name="tipo" id="tipo" required>
                            <option value="" disabled selected>Seleccione una opción...</option>
                            <option value="duda">Duda</option>
                            <option value="sugerencia">Sugerencia</option>
                            <option value="opinion">Opinion</option>
                            <option value="comentario">Comentario</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-label">
                        <label for="mensaje">Mensaje*</label>
                        <textarea rows="4" name="mensaje" id="mensaje" required></textarea>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="checkbox" id="checkbox" required>
                        <label for="checkbox">He leido y acepto los <strong><a class="hvr-underline-from-center" href="#">terminos y condiciones</a></strong>.*</label>
                    </div>
                    <p class="form-info">* Campos obligatorios</p>
                    <button class="hvr-shutter-out-horizontal boton">Enviar</button>
                </form>

            </div>
        </main>
        <include src="./footer.html"></include>

    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
